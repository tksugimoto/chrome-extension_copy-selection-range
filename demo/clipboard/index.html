<!DOCTYPE html><html>
<head>
	<title>クリップボードの中身のhtmlを各種マークアップ言語に変換</title>
	<style>
		body {
			width: 1000px;
			margin: 0 auto;
		}
		#input {
			width: 100%;
			height: 100px;
		}
		#output-container {
			display:flex;
		}
		#output-container .output {
			padding: 10px;
			width: 100%;
		}
		#output-container .output textarea {
			width: 100%;
			height: 400px;
		}
	</style>
</head>
<body>
    <h1>クリップボードの中身のhtmlを各種マークアップ言語に変換</h1>
    <textarea id="input" placeholder="ここにペースト"></textarea>
    <p id="log"></p>
    <div id="output-container"></div>
    <script>
        window.transformFunctions = {};
    </script>
    <script src="../../chrome-extension/transformFromElement/backlog.js"></script>
    <script src="../../chrome-extension/transformFromElement/html.js"></script>
    <script src="../../chrome-extension/transformFromElement/markdown.js"></script>
    <script src="app.js"></script>
</body>
</html>
